{% extends "base.html" %}

{% block content %}
<div class="container-max-6">
    <div class="row">
        <div class="col-12 mt-5">
            <h1 class="my-4 text-center">Account Settings</h1>
            <!-- Email Section -->
            <section class="border p-3 my-4">
                <h2 class="fs-5 mb-3">Email</h2>
                <div class="d-flex flex-wrap justify-content-between align-items-center gap-3">
                    <div id="user-email" class="border flex-grow-1 text-truncate p-2">{{ user.email }}</div>
                    <a href="{% url "change_email" %}" class="btn btn-custom">Change</a>
                </div>
            </section>
            <!-- Delete Account Section -->
            <section class="border p-3 my-4">
                <h2 class="fs-5 mb-3">Delete Account</h2>
                <p>Deleting your account will not delete any linked data (e.g. players or clubs).</p>
                <div class="d-flex flex-wrap justify-content-start align-items-center gap-3">
                    <a href="{% url "delete_account" %}" class="btn btn-custom">DELETE ACCOUNT</a>
                    <p class="fst-italic m-0"><strong>WARNING: This action cannot be undone.</strong></p>
                </div>
            </section>
        </div>
    </div>
</div>
{% endblock %}
