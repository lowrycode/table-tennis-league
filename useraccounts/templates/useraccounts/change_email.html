{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container container-narrow">
    <div class="row">
        <div class="col-12 mt-5">
            <h1 class="my-4 text-center">Change Email</h1>
            <form method="POST" action="{% url "change_email" %}">
                {% csrf_token %}
                {{ form|crispy }}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                    <button class="btn btn-custom" type="submit">Change Email</button>
                    <a href="javascript:history.back()" class="btn btn-custom2">Go Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
