{% extends "base.html" %}
{% load static %}

{% block content %}
  <div
    class="container-max-4 d-flex justify-content-center align-items-center flex-grow-1"
  >
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="visually-hidden">404 - Page Not Found</h1>
        <img
          src="{% static 'images/error-404.png' %}"
          alt="404 Page Not Found"
          class="img-fluid"
        />
        <p>The page you requested does not exist.</p>
        <a href="{% url 'home' %}" class="btn btn-custom mb-5">Go to Homepage</a>
      </div>
    </div>
  </div>
{% endblock content %}
