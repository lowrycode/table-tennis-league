{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-max-4">
    <div class="row">
        <div class="col-12 my-5">
            <h1 class="h2-style my-4 text-center">Change Password</h1>
            <form method="POST" action="{{ change_password_url }}">
                {% csrf_token %}
                {{ form|crispy }}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
                {% endif %}
                <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                    <button class="btn btn-custom" type="submit">Change Password</button>
                    <a href="{% url 'account_settings' %}" class="btn btn-custom2">Go Back</a>
                    <p class="fst-italic">
                        Forgot your password? <a href="{% url "contact" %}">Contact the league administrator</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
