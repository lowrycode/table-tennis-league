<div class="container container-narrow mt-5">
  <h2 class="h3-style">{{ division.name }}</h2>
  {% if table %}
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Team</th>
        <th>P</th>
        <th>W</th>
        <th>D</th>
        <th>L</th>
        <th>Pts</th>
      </tr>
    </thead>
    <tbody>
      {% for team in table %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>            
            {{ team.name }}
          </td>
          <td>{{ team.P }}</td>
          <td>{{ team.W }}</td>
          <td>{{ team.D }}</td>
          <td>{{ team.L }}</td>
          <td>{{ team.Pts }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p>No table to display</p>
  {% endif %}
</div>
