<div class="d-flex justify-content-center align-items-center flex-wrap row-gap-3 col-gap-4">
  {% for field in filter.form %}              
    <div>
      <label class="visually-hidden" for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
    </div>
  {% endfor %}
  <div class="d-flex gap-3">
    <a href="{{ request.path }}" class="btn btn-custom2 btn-sm">Clear Filters</a>
    <button type="submit" class="btn btn-custom btn-sm">Apply Filters</button>
  </div>
</div>
