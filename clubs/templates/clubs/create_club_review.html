{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container-max-6 w-100 my-5 px-3">
    <div class="row">
      <div class="col-12 mt-3">
        <h1 class="h2-style text-center">Create Club Review</h1>
        <p class="mb-5 text-center fs-4">{{ club.name }}</p>
        <!-- Form for Creating Venue -->
        <form method="POST" action="{% url 'create_club_review' club.id %}">
          {% csrf_token %}
          {{ form|crispy }}
          {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <!-- Buttons -->
          <div class="d-flex justify-content-between align-items-center flex-wrap gap-3 mt-4">
            <button class="btn btn-custom" type="submit">Create Club Review</button>
            <a href="{% url 'club_reviews' club.id %}" class="btn btn-custom2">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
